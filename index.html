<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipe App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="brand">Recipe App</h1>
        <form action="">
          <input type="text" placeholder="Search Your Recipe" />
        </form>
        <div class="search-result">
          <div class="item">
            <img
              src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8OXx8fGVufDB8fHx8&w=1000&q=80"
              alt=""
            />
            <div class="flex-container">
              <h1 class="title">This is a recipe</h1>
              <a href="" class="view-button">View Recipe</a>
            </div>
            <p class="item-data">Calories: 120 kcal</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
